name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: git-ftp-action
      uses: sebastianpopp/git-ftp-action@3.0.0
      with:
        # URL
        url: "${{ secrets.FTP_SERVER}}/${{ secrets.FTP_DIR}}/"
        # FTP login name
        user: "${{ secrets.FTP_USERNAME }}"
        # FTP password
        password: "${{ secrets.FTP_PASSWORD }}"